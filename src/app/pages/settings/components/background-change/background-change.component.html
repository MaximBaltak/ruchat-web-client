<div class="container">
  <p class="text">Выбирите фон чата</p>
  <div class="flex">
    <div (click)="toActiveBackground(background.id)" *ngFor="let background of backgrounds" [accessKey]="background.id"
         [ngClass]="{'active':background.active}" class="el">
      <img [src]="background.path" alt="background">
    </div>
  </div>
  <button (click)="back()" class="back">назад</button>
</div>
<img class="background" [src]="activeBackground.path" alt="background">
